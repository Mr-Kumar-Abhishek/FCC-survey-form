<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>FCC: Survey Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 id="title" class="text-center" >freeCodeCamp survey form</h1>
				<p id="description" class="text-center" >Thank you for taking the time to help us improve the platform.</p>
			</header>
			<form id="survey-form">
				<div class="form-bag">
					<label id="name-label" for="name">Name</label>
					<input type="text" id="name" name="name" class="form-item" placeholder="Enter your name" required> 
				</div>
				<div class="form-bag">
					<label id="email-label" for="email">Email</label>
					<input type="email" id="email" name="email" class="form-item" placeholder="Enter your email" required>
				</div>
				<div class="form-bag">
					<label id="number-label" for="number">Age</label>
					<input type="number" id="number" name="age" class="form-item" placeholder="Enter your age">
				</div>
				<div class="form-bag">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="role" class="form-item" required>
						<option disabled="" selected="" value="">Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-bag">
					<fieldset>
						<legend>Would you recommend freeCodeCamp to a friend?</legend>
						<label>
							<input name="user-recommend" value="definitely" type="radio" class="radio-button" checked="">Definitely
						</label>
						<label>
							<input name="user-recommend" value="maybe" type="radio" class="radio-button">Maybe
						</label>
						<label>
							<input name="user-recommend" value="not-sure" type="radio" class="radio-button">Not sure
						</label>
					</fieldset>
				</div>
				<div class="form-bag">
					<fieldset>
						<legend>What would you like to see improved?</legend>

						<label><input name="prefer" value="front-end-projects" type="checkbox" class="checkbox-button">Front-end Projects</label>
						<label><input name="prefer" value="back-end-projects" type="checkbox" class="checkbox-button">Back-end Projects</label>
						<label><input name="prefer" value="data-visualization" type="checkbox" class="checkbox-button">Data Visualization</label>
						<label><input name="prefer" value="challenges" type="checkbox" class="checkbox-button">Challenges</label>
						<label><input name="prefer" value="open-source-community" type="checkbox" class="checkbox-button">Open Source Community</label>
						<label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="checkbox-button">Gitter help rooms</label>
						<label><input name="prefer" value="videos" type="checkbox" class="checkbox-button">Videos</label>
						<label><input name="prefer" value="city-meetups" type="checkbox" class="checkbox-button">City Meetups</label>
						<label><input name="prefer" value="wiki" type="checkbox" class="checkbox-button">Wiki</label>
						<label><input name="prefer" value="forum" type="checkbox" class="checkbox-button">Forum</label>
						<label><input name="prefer" value="additional-courses" type="checkbox" class="checkbox-button">Additional Courses</label>
					</fieldset>
				</div>
				<div class="form-bag">
					<p>Any comments or suggestions?</p>
					<textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
				</div>
			</form>
		</div>
		  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
	</body>
</html>
